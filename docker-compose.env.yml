version: '3.8'

services:
  ksef-monitor:
    build: .
    container_name: ksef-invoice-monitor
    restart: unless-stopped
    
    # Option 1: Use .env file for secrets (recommended for development)
    env_file:
      - .env
    
    volumes:
      # Mount main application file (for easy updates without rebuild)
      - ./main.py:/app/main.py:ro
      
      # Mount app folder with all modules (for easy updates without rebuild)
      - ./app:/app/app:ro
      
      # Configuration file (non-sensitive settings only)
      # Use config.secure.json which doesn't contain tokens
      - ./config.secure.json:/data/config.json:ro
      
      # Persistent storage for tracking seen invoices
      - ./data:/data
    
    # Uncomment for debugging
    # logging:
    #   driver: "json-file"
    #   options:
    #     max-size: "10m"
    #     max-file: "3"
