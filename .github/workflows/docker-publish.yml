name: Build and publish Docker image branch test

on:
  push:
    branches: ["test"]
    tags: ["v*.*.*"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Secret scanning
        run: |
          echo "Scanning for secrets in codebase..."
          pip install -q detect-secrets
          detect-secrets scan --exclude-files '\.git/.*' --exclude-files '\.env\.example' > .secrets-report.json
          if detect-secrets audit --report --json .secrets-report.json 2>/dev/null | grep -q '"is_secret": true'; then
            echo "::error::Potential secrets detected in codebase!"
            detect-secrets audit --report --json .secrets-report.json
            exit 1
          fi
          echo "No secrets detected."

      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3

      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9  # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051  # v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=test,enable=${{ github.ref == 'refs/heads/test' }}
            type=ref,event=tag
            type=sha

      - name: Build & push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8  # v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
