name: "Check Python requirements updates (branch test)"

on:
  schedule:
    - cron: "5 22 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

concurrency:
  group: check-requirements
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout test branch
        uses: actions/checkout@v4
        with:
          ref: test

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install requirements
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check outdated packages
        id: outdated
        shell: bash
        run: |
          set -euo pipefail
          pip list --outdated --format=json > outdated.json
          COUNT=$(python - << 'PY'
          import json
          data = json.load(open("outdated.json", "r", encoding="utf-8"))
          print(len(data))
          PY
          )
          echo "count=$COUNT" >> "$GITHUB_OUTPUT"

      - name: Build issue body
        if: steps.outdated.outputs.count != '0'
        shell: bash
        run: |
          set -euo pipefail
          python - << 'PY'
          import json
          data = json.load(open("outdated.json", "r", encoding="utf-8"))

          lines = []
          lines.append("Wykryto dostępne aktualizacje paczek z `requirements.txt` na branchu `test`.")
          lines.append("")
          lines.append("| Package | Current | Latest |")
          lines.append("|---|---:|---:|")
          for p in data:
              lines.append(f"| {p['name']} | {p['version']} | {p['latest_version']} |")
          lines.append("")
          lines.append("Sugestia:")
          lines.append("- przejrzyj changelogi i zaktualizuj `requirements.txt` (lub użyj narzędzia typu pip-tools/poetry).")
          open("issue_body.md", "w", encoding="utf-8").write("\\n".join(lines))
          PY

      - name: Create or update issue if updates exist
        if: steps.outdated.outputs.count != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const title = "Python dependency updates available (branch: test)";
            const fs = require("fs");
            const body = fs.readFileSync("issue_body.md", "utf8");

            const { data: issues } = await github.rest.search.issuesAndPullRequests({
              q: `repo:${context.repo.owner}/${context.repo.repo} is:issue is:open in:title "${title}"`
            });

            if (issues.items.length > 0) {
              const issue_number = issues.items[0].number;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body
              });
            }

      - name: Summary
        run: |
          echo "Outdated packages count: ${{ steps.outdated.outputs.count }}" >> $GITHUB_STEP_SUMMARY
